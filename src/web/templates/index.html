<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{{ url_for('static', filename='jquery.min.js')}}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css' )}}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js')}}"></script>
</head>
<body>
    <h1>新闻摘要生成</h1>
    <form action="get_summary">
        <p>
            <label for="title">输入新闻标题可以优化摘要:</label>
            <textarea id="title" name="title" cols="40" rows="1" ></textarea>
        </p>
        <p>
            <!--<label for="newsContent">请输入新闻内容:</label>-->
            请输入新闻内容：<textarea id="newsContent" name="newsContent" cols="80" rows="15" style="vertical-align:top"></textarea>
        </p>
        <input type="submit" name="">
    </form>
<div class="container">
<table style="width: 1000px;" class="table table-striped table-hover table-bordered">
    <thead>
    <th>摘要</th>
    <!--<th>观点</th>-->
    </thead>
    <tbody>
      <meta charset="UTF-8">
        <tr>
            <td>{{ summary }}</td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
